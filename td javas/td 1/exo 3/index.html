<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Convertisseur de Devises</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Convertisseur Euro ↔ Dollar</h1>

    <table>
        <tr>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/Flag_of_Europe.svg " alt="Euro" height="50"></td>
            <td><input type="number" id="euro" value="1" min="0"></td>
            <td>Euro</td>
        </tr>
        <tr>
            <td><img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg " alt="USD" height="50"></td>
            <td><input type="number" id="usd" value="1.10" min="0"></td>
            <td>Dollar américain</td>
        </tr>
        <tr>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/8/88/Flag_of_Australia_ (converted).svg" alt="AUD" height="50"></td>
            <td><input type="number" id="aud" value="1.50" min="0"></td>
            <td>Dollar australien</td>
        </tr>
    </table>

    <!-- Aucun bouton nécessaire en version 3 -->

    <script src="script.js"></script>
</body>
</html>
